<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <form>
      <label>Name:</label>
      <input type="text" name="text" required min="1">
      <select name="selector">
        <option value="note">Note</option>
        <option value="email">Email</option>
        <option value="todo">Todo</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <form>
      <label>Name:</label>
      <input type="text" name="search">
      <div class="dropdown-check-list" tabindex="100">
        <span class="anchor">Select options</span>
        <ul class="items">
          <li data-options="note">Note</li>
          <li data-options="email">Email</li>
          <li data-options="todo">Todo</li>
        </ul>
      </div>
      <button type="button">Search</button>
      <button type="button">Reset</button>
    </form>
  </div>
  <div>
    <ul id="elementList">
    </ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
